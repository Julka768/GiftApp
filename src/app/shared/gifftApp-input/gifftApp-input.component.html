<div
  class="container-2"
  [formGroup]="formGroup"
  [ngClass]="extraClass"
  [class.invalid]="formControl?.touched && formControl?.invalid"
>
  <label for="name" *ngIf="label">{{ label }}</label>
  <input
    [type]="type"
    [placeholder]="placeholder"
    [attr.name]="name"
    [attr.id]="id"
    [formControl]="formControl"
    [maxlength]="maxLength"
    [minLength]="minLength"
    autocomplete="off"
    (blur)="blur()"
    class="in-item-data"
  />
  <giftApp-errors [control]="formControl"></giftApp-errors>
</div>
