<div class="wrapper">
  <span>{{ title }} app is running!</span>

  <app-item-data
    (eventemitterItemData)="onItemDataAdded($event)"
  ></app-item-data>
  <div class="container">
    <app-item-data-list
      [itemDataList]="itemList"
      (eventemitterRemoveItem)="onItemDataDeleted($event)"
    ></app-item-data-list>
  </div>
</div>
